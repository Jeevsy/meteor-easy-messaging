<template name="ConversationShow">
  <div id="show-page" class="show-page-styled">

    <div id="chat_title">
  		<i id="nav" class="fa fa-bars"></i>
  		<h2 class="{{participant.availibilityStatus}}">{{participant.user.username}}</h2>
  	</div>

    <div id="chat_history">
      {{#if conversationReady}}
        {{> ConversationMessageHistory conversation=conversation}}
      {{else}}
        <!-- TODO: Loading template -->
      {{/if}}
  	</div>

    {{> ConversationReply conversation=conversation}}
  </div>
</template>
