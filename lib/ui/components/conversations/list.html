<template name="ConversationList">
  {{#if Template.subscriptionsReady}}
    {{#each conversation in conversations}}
      {{> ConversationListItem conversation = conversation}}
    {{else}}

      <!-- TODO: making a separate template for dummy content -->
      <div class="wrapper-message">
        <div class="title-message">No Conversations</div>
      </div>

    {{/each}}
  {{else}}

    <!-- TODO: Loading template -->
    <div class="wrapper-message">
      <div class="title-message">Loading...</div>
    </div>

  {{/if}}
</template>
